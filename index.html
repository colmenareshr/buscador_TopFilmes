<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Os melhores filmes de 2022</title>
  </head>
  <body>
    <header class="cabecera">
      <h1 id="pelistop"><a href="index.html">TopFilmes</a></h1>
    </header>
    <main>
      <section class="container" id="container">
        <div class="title">
          <h2 class="container__titulo">
            Acesse os filmes mais populares de 2022
          </h2>
          <input
            type="text"
            id="search"
            placeholder="Encontre seu filme favorito"
          />
        </div>
        <div id="container_peliculas"></div>
      </section>
    </main>
    <section id="peliculas">
      <template id="peliculas_template">
        <div class="title_post">
          <img class="poster" />
          <h3></h3>
        </div>
      </template>
    </section>
    <footer class="footer"></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
